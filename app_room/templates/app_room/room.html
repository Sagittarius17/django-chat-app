{% extends 'base.html' %}
{% block title %} {{ room.name }} {% endblock %}

{% block content %}
    <div class="flex flex-col w-full">
        <div class="flex flex-col w-full">
            <div class="flex justify-center mb-5">
                <h1 class="text-3xl lg:text-6xl text-white">{{ room.name }}</h1>
            </div>
        </div>
        
        <div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-md">
            <div class="chat-messages space-y-3" id="chat_messages">
                <div class="p-4 bg-gray-200 rounded-md">
                    <p class="font-semibold">{{ user.username }}</p>
                    <p>adsfdkdyuv vy iu ifh yuigui fyufrftgvyu tgu67yfyufuyf</p>
                </div>
            </div>
        </div>

        <div class="lg:w-2/4 mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-md">
            <form method="post" action="." class="flex">
                <input type="text" name="content" class="flex-1 mr-3" placeholder="Type your message...">
                
                <button class="px-5 py-3 rounded-md text-white bg-teal-600 hover:bg-teal-700" id="chat_message_submit">Sent</button>
            </form>
        </div>
    </div>
{% endblock %}
