<!-- home.html -->
{% extends 'main/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-4">Welcome to the Home Page!</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Dynamic Card -->
            {% for data in data.items %}
                <div class="bg-white shadow rounded-lg p-4">
                    <p class="text-gray-600">{{ data.id }}</p>
                    <img src="{{ data.image }}" alt="Image">
                    <h2 class="text-xl font-semibold mb-2">{{ data.displayName }}</h2>
                    <p class="text-gray-600">{{ data.homePage }}</p>
                </div>
            {% endfor %}


            <!-- Add more cards here if needed -->

        </div>

        <section class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Section Title</h2>
            <p class="text-gray-600">Section content goes here.</p>
        </section>
    </div>
{% endblock %}
